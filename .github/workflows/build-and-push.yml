name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      # Paso 1: Checkout del código
      - name: Checkout repository
        uses: actions/checkout@v4

      # Paso 2: Login en Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Paso 3: Extraer metadata para tags y labels
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/webaction-sample
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # Paso 4: Build y Push de la imagen
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
```

## 5. Crear repositorio en Docker Hub

1. Ve a https://hub.docker.com/
2. Inicia sesión
3. Click en "Create Repository"
4. Nombre: `webaction-sample`
5. Visibilidad: Public
6. Click "Create"

## 6. Configurar secrets en GitHub

1. Ve a tu repositorio en GitHub
2. Settings → Secrets and variables → Actions
3. Click "New repository secret"
4. Crea estos dos secrets:

   **DOCKERHUB_USERNAME**
   - Valor: tu usuario de Docker Hub

   **DOCKERHUB_TOKEN**
   - Ve a Docker Hub → Account Settings → Security → New Access Token
   - Copia el token generado
   - Pégalo como valor del secret

